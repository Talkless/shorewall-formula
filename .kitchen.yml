<%
distrib, infos    = ENV.fetch('DISTRIB', 'debian:stretch/9').split(':')
codename, version = infos.split('/')
%>
---
driver:
  name: docker
  use_sudo: false
  privileged: true

provisioner:
  name: salt_solo
  formula: shorewall

  # Install Salt from official repositories
  salt_install: apt
  salt_version: latest
  salt_apt_repo: https://repo.saltstack.com/apt/<%= distrib %>/<%= version %>/amd64
  salt_apt_repo_key: https://repo.saltstack.com/apt/<%= distrib %>/<%= version %>/amd64/latest/SALTSTACK-GPG-KEY.pub

  # Don't install Chef
  require_chef: false

  # Configure Salt
  state_top:
    base:
      '*':
        - shorewall

  pillars:
    top.sls:
      base:
        '*':
          - shorewall
    shorewall.sls:
      shorewall:
        zones:
          net:
            type: ipv4
            interfaces:
              eth0:
                ipv: 4
                broadcast: detect
                options: dhcp,tcpflags,logmartians,nosmurfs
        policy:
          - source: $FW
            dest: net
            policy: ACCEPT
          - source: net
            dest: $FW
            policy: ACCEPT
        rules:
          ALL:
            - action: ACCEPT
              source: net
              dest: $FW

            - action: ACCEPT
              source: $FW
              dest: net

platforms:
  - name: <%= distrib %>-<%= codename %>
    driver_config:
      image: "<%= distrib %>:<%= codename %>"
      platform: <%= distrib %>
      run_command: /lib/systemd/systemd
      provision_command:
        - apt-get update && apt-get install -y locales && locale-gen en_US.UTF-8

verifier:
  name: inspec
  reporter: progress

suites:
  - name: shorewall
